services:
  db:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: every_music
      MYSQL_USER: developer
      MYSQL_PASSWORD: EveryMusic7070
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: