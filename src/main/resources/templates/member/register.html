<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body class="container mt-5">
<h2>新規登録</h2>
<form th:action="@{/member/register}" th:object="${registerForm}" method="post">
    <div class="mb-3">
        <label class="form-label">メールアドレス</label>
        <input type="email" class="form-control" th:field="*{mailAddress}" />
        <div class="text-danger" th:errors="*{mailAddress}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">名前</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <div class="text-danger" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">パスワード</label>
        <input type="password" class="form-control" th:field="*{password}" />
        <div class="text-danger" th:errors="*{password}"></div>
    </div>
    <div class="mb-3">
        <label class="form-label">パスワード確認</label>
        <input type="password" class="form-control" th:field="*{passwordConfirm}" />
    </div>
    <button type="submit" class="btn btn-success">登録</button>
    <a class="btn btn-link" th:href="@{/member/login}">戻る</a>
</form>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</body>
</html>
