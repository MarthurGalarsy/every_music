spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/every_music
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false
mybatis:
  mapper-locations: classpath*:mapper/**/*.xml  # 使っていなければ不要
  type-aliases-package: com.everymusic.app.model
cloud:
  aws:
    region: ${AWS_REGION}
    s3:
      bucket: ${S3_BUCKET_NAME}
